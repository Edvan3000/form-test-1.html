<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" type="text/css" href="formulario-portfolio.css">
</head>
<body>
  
    <div class="campo">
    <h1 id="titulo" >Formulario de Cadastro</h1>
    <p  id="subtitulo"  >Complete suas informações</p>
    <br>
    </div>

<form>
    <fieldset class="grupo">
        <div>
            <label for="name"><strong>Nome</strong></label>
            <input type="text" id="nome" name="nome" required>
        </div>
        
        <div  class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" id="sobrenome" name="sobrenome" required>
        </div>
        
        <div  class="campo">
          <label for="email"><strong>E-mail</strong></label>
          <input type="text" id="email" name="email" required>
        </div>
        </fieldset>

       

        <div  class="campo">
            <label>De qual lado da aplicação você desenvove</label>
             
           <label>
            <input type="radio" name="devweb" value="frontend" checked>Front-End
           </label>

           <label>
            <input type="radio" name="devweb" value="backend">Back-end
           </label>
           
           <label>
            <input type="radio" name="devweb" value="fullstack">Fullstack
           </label>
        </div>

        <div  class="campo">
          <label>SeniorIdade</label> 
          <select form="senioridade" id="senioridade">
            <option selected disabled value="">Selecione</option>
            <option>Jumnior</option>
            <option>Pleno</option>
            <option>Senior</option>
          </select>
        </div>

        <fieldset class="grupo">
            <div  id="checkbox">
                <label><strong>Selecione as Tecnologias que Utiliza</strong></label><br><br>
                
<input type="checkbox" id="tecnologia 1" name="tecnologia 1" value="html">
                <label for="tecnologia1">HTML</label>
                  <input type="checkbox" id="tecnologia 2" name="tecnologia 2" value="css">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia 3" name="tecnologia 3" value="javascript">
                <label for="tecnologia3">JAVASCRIPT</label>
                  <input type="checkbox" id="tecnologia 4" name="tecnologia 4" value="php">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia 5" name="tecnologia 6" value="C#">
                <label for="tecnologia5">C#</label>
                  <input type="checkbox" id="tecnologia 6" name="tecnologia 6" value="phyton">
                <label for="tecnologia1">PHYTON</label>
                <input type="checkbox" id="tecnologia 7" name="tecnologia 7" value="java">
                <label for="tecnologia1">JAVA</label>
              
            </div>
        </fieldset>

        <div  class="campo">
            <br>
            <label>Conte-nos sobre suas experiências</label>
            <textarea rows="6" style="width: 26em;" id="experiencia" name="experiencia"></textarea>
        
        </div>

        <button class="botao" type="submit">concluido</button>
</form>    
</body>
</html>
